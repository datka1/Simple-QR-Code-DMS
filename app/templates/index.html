<html>
   <head>
      <title>Document Managment System</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link  rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <div class="container">
   <body>
      <div class="container">
      <div class="panel panel-default">
      <div class="panel-heading">Document Managment Systen</div>
      <div class="panel-body">
      <form action="{{ url_for('add_to_db') }}" method="POST">
         <select class="form-control" name="usr">
            <option value="1" disabled selected>Username</option>
            <option>Dat 1</option>
            <option>Dat 2</option>
         </select>
         <input type="text" class="form-control" id="msg" value="" name='msg'>
         <button class="btn btn-primary" type="submit" />ADD NEW RECORD</button>
      </form>
      <!-- DELETE DB FORM -->
      <form action="{{ url_for('purge_db') }}" method="POST">
         <button class="btn btn-danger" type="submit" />DELETE DATABASE</button>
      </form>
      <!-- MAIN TABLE -->
      <div class="panel panel-default">
      <div class="panel-heading">Documents Added</div>
      <div class="panel-body">
         <table id="myTable" class="table table-bordered table-hover">
         <thead>
            <tr>
               <th><span class="glyphicon glyphicon-user"></span> User Name</th>
               <th><span class="glyphicon glyphicon-book"></span> Document Name</th>
               <th><span class="glyphicon glyphicon-qrcode"></span> QR</th>
               <th><span class="glyphicon glyphicon-calendar"></span> Date</th>
               <th><span class="glyphicon glyphicon-time"></span> Time</th>
               <th><span class="glyphicon glyphicon-remove-circle"></span> Remove</th>
            </tr>
         </thead>
         <tbody>
            {% for post in posts %}
            <tr>
               <td>{{ post.name }}</td>
               <td>{{ post.document }}</td>
               <td><img src="static/{{ post.qrcodepath }}" style="width:64px;height:64px;"></td>
               <td>{{ post.date }}</td>
               <td>{{ post.time }}</td>
               <td>
               <a href="{{ url_for('delete_entry', entry_id = post.document , time_id = post.time ) }}" class="btn btn-info btn-sm">Remove</a>
               </td>
            </tr>
            {% endfor %}
         </tbody>
       
   </body>
 
     
   </div>
</html>
